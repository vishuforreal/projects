<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <img src="https://via.placeholder.com/80x80/4f46e5/ffffff?text=LOGO" alt="Logo">
                <h2>Welcome</h2>
            </div>
            
            <div class="form-wrapper">
                <!-- Login Form -->
                <form id="loginForm" class="form active">
                    <h3>Sign In</h3>
                    <div class="input-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                    <p class="switch-form">Don't have an account? <span onclick="switchForm()">Sign Up</span></p>
                </form>

                <!-- Sign Up Form -->
                <form id="signupForm" class="form">
                    <h3>Sign Up</h3>
                    <div class="input-group">
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <p class="switch-form">Already have an account? <span onclick="switchForm()">Sign In</span></p>
                </form>
            </div>
        </div>
        
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1559526324-4b87b5e36e44?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" alt="Background">
            <div class="overlay">
                <h2>Join Our Community</h2>
                <p>Connect with millions of users worldwide and discover amazing features.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
